<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hello World</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="container-fluid">
            <section class="row justify-content-md-center">
                <section class=col-md-12>
                    <h2 id="header">Weather Dashboard</a>
                </section>
            </section>
        </nav>

        <main>
            <!-- main overall container  -->
            <section class="container-fluid">
                <section class="row">
                    <section class="col-md-3">
                        <!-- Search City form and history list  -->
                        <section class="row">
                            <section class="col-md-12" id="searchForm">
                                <!-- search city form  -->
                                <h5>Search for a City:</h5>
                                <form class="form-inline">
                                    <div class="form-group row">
                                        <input class="form-control" id="city" type="text">
                                        <button type="button" class="btn btn-primary" id="searchBtn"><img>S</button> 
                                    </div>
                                                                               
                                </form>
                            </section>
                        </section>
                        <section class="row">
                            <section class="col-md-12" id="searchHistory">
                                <!-- search history list  -->
                            </section>
                        </section>
                    </section>
                    <section class="col-md-9">
                        <!-- column with two rows, one for specific city data and one for 5 day forecast  -->
                        <section class="row">
                            <section class="col-md-12" id="cityData">
                                <!-- City weather data box  -->
                                <h2 id="cityAndDate">Atlanta</h2>
                                <p id="temperature">hot</p>
                                <p id="humidity">Humid</p>
                                <p id="windSpeed">no wind</p>
                                <p id="UVIndex">UV high</p>
                            </section>
                        </section>
                        <section class="row">
                            <section class="col-md-12" id="forecast">
                                <!-- 5 day forecast  -->
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
