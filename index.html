<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="container-fluid">
            <section class="row justify-content-md-center">
                <section class=col-md-12>
                    <h2 id="header">Weather Dashboard</a>
                </section>
            </section>
        </nav>

        <main>
            <!-- main overall container  -->
            <section class="container-fluid">
                <section class="row">
                    <section class="col-md-3">
                        <!-- Search City form and history list  -->
                        <section class="row">
                            <section class="col-md-12" id="searchForm">
                                <!-- search city form  -->
                                <h5>Search for a City:</h5>
                                <form class="form-inline">
                                    <div class="form-group row">
                                        <input class="form-control city" id="city" type="text">
                                        <button type="button" class="btn btn-primary search" id="searchBtn"><img>S</button> 
                                    </div>
                                                                               
                                </form>
                            </section>
                        </section>
                        <section class="row">
                            <section class="col-md-12" id="searchHistory">
                                <!-- search history list  -->
                                
                            </section>
                        </section>
                    </section>
                    <section class="col-md-9">
                        <!-- column with two rows, one for specific city data and one for 5 day forecast  -->
                        <section class="row">
                            <section class="col-md-12" id="cityData">
                                <!-- City weather data box  -->
                                <section class="row">
                                    <section class="col-md-5" id="cityAndDate"></section>
                                    <section class="col-md-4"><img id="todayImg"></section>
                                </section>
                                <section class="row">
                                    <section class="col-md-8" id="temperature"></section>
                                    <section class="col-md-4"></section>
                                </section>
                                <section class="row">
                                    <section class="col-md-8" id="humidity"></section>
                                    <section class="col-md-4"></section>
                                </section>
                                <section class="row">
                                    <section class="col-md-8" id="windSpeed"></section>
                                    <section class="col-md-4"></section>
                                </section>
                                <section class="row">
                                    <section class="col-md-2" id="UVIndex"></section>
                                    <section class="col-md-4"><p id="UVNumber"></p></section>
                                </section>
                                <!-- <p id="cityAndDate">Search for current weather conditions </p>
                                <p id="temperature">and the 5 day forecast!</p>
                                <p id="humidity"></p>
                                <p id="windSpeed"></p>
                                <p id="UVIndex"><p id="UVNumber"></p></p> -->
                            </section>
                        </section>
                        <section class="row">
                            <div class=col-md-12 id="FiveDayText">5-Day Forecast</div>
                        </section>
                        <section class="row" id="WeatherEls">
                            <section class="col-md-2 FiveDayForecast" id="1">
                                <!-- 5 day forecast  -->
                            </section>
                            <section class="col-md-2 FiveDayForecast" id="2">
                                <!-- 5 day forecast  -->
                            </section>
                            <section class="col-md-2 FiveDayForecast" id="3">
                                <!-- 5 day forecast  -->
                            </section>
                            <section class="col-md-2 FiveDayForecast" id="4">
                                <!-- 5 day forecast  -->
                            </section>
                            <section class="col-md-2 FiveDayForecast" id="5">
                                <!-- 5 day forecast  -->
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
